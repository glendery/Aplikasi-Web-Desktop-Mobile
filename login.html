<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin – BEDAS SERVE</title>
  <meta name="theme-color" content="#058a83">
  <link rel="icon" href="images/Dayeuklt.jpg">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: var(--gradient-soft);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(0,0,0,0.05);
      animation: fadeUp 0.6s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      margin-bottom: 32px;
    }
    .login-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      filter: drop-shadow(0 8px 16px rgba(0,137,123,0.2));
    }
    .login-header h1 {
      font-size: 1.5rem;
      color: var(--toska-dark);
      font-weight: 800;
      margin-bottom: 8px;
    }
    .login-header p {
      color: var(--text-light);
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-heading);
      font-size: 0.9rem;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      border-color: var(--toska-main);
      outline: none;
      box-shadow: 0 0 0 3px rgba(5,138,131,0.15);
    }
    .btn-login {
      width: 100%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(5,138,131,0.25);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .btn-login:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    .alert {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--toska-dark);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <img src="images/ikon.png" alt="Logo">
      <h1>Admin Login</h1>
      <p>Masuk untuk mengelola konten</p>
    </div>
    
    <div id="alertBox" class="alert alert-error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" required autocomplete="username" placeholder="Masukkan username">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" required autocomplete="current-password" placeholder="Masukkan password">
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">Masuk Dashboard</button>
    </form>

    <a href="index.html" class="back-link">← Kembali ke Beranda</a>
  </div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script src="admin-auth.js"></script>
  <script>
    // Redirect if already logged in
    if (window.AdminAuth.checkSession()) {
      window.location.href = 'admin.html';
    }

    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const alertBox = document.getElementById('alertBox');

    function showError(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Memproses...';
      alertBox.style.display = 'none';

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      try {
        await window.AdminAuth.login(user, pass);
        window.location.href = 'admin.html';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Masuk Dashboard';
        // Shake animation
        document.querySelector('.login-card').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], { duration: 400 });
      }
    });
  </script>
</body>
</html>
